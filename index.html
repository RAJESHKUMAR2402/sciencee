<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
            overflow: hidden;
        }
        .button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
        .orange { background-color: orange; }
        .purple { background-color: purple; }
        .pink { background-color: pink; }
        .brown { background-color: brown; }
        .cyan { background-color: cyan; }
        .lime { background-color: lime; }
        .black { background-color: black; }
        .grey { background-color: grey; }
        .teal { background-color: teal; }
        .magenta { background-color: magenta; }
        .gold { background-color: gold; }
        .silver { background-color: silver; }
        .navy { background-color: navy; }
        .maroon { background-color: maroon; }
        .olive { background-color: olive; }
        .violet { background-color: violet; }
        .indigo { background-color: indigo; }
        .coral { background-color: coral; }
        .salmon { background-color: salmon; }
        .plum { background-color: plum; }
        .khaki { background-color: khaki; }
        .lavender { background-color: lavender; }
        .crimson { background-color: crimson; }
        .aqua { background-color: aqua; }
        .chocolate { background-color: chocolate; }
        .beige { background-color: beige; }
        .tan { background-color: tan; }
        .goldenrod { background-color: goldenrod; }

        /* Fullscreen overlay for animation */
        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: transparent;
            border-radius: 50%;
            z-index: 999;
            opacity: 0.8;
            animation: expand-fade 3s forwards;
        }

        /* Keyframes for expand-fade effect */
        @keyframes expand-fade {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            50% {
                width: 100vw;
                height: 100vw;
                opacity: 0.7;
            }
            100% {
                width: 150vw;
                height: 150vw;
                opacity: 0;
            }
        }
    </style>
    <script>
        // Function to randomly position buttons on the page
        function randomizeButtonPositions() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                const x = Math.random() * (window.innerWidth - 50);
                const y = Math.random() * (window.innerHeight - 50);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        // Function to show animation overlay
        function showAnimation(color) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.style.backgroundColor = color;
            document.body.appendChild(overlay);

            // Start the animation and remove overlay after 3 seconds
            setTimeout(() => {
                overlay.remove();
            }, 3000);
        }

        // Attach event listeners to buttons
        window.onload = () => {
            randomizeButtonPositions();
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (!button.classList.contains('blue')) {
                        const color = window.getComputedStyle(button).backgroundColor;
                        showAnimation(color);
                    }
                });
            });
        };

        // Reposition buttons on window resize
        window.onresize = randomizeButtonPositions;
    </script>
</head>
<body>
    <button class="button red"></button>
    <button class="button blue" onclick="window.location.href='index2.html'"></button>
