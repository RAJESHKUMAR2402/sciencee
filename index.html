<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Buttons</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
            overflow: hidden;
        }
        .button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .green { background-color: green; }
        .yellow { background-color: yellow; }
        .orange { background-color: orange; }
        .purple { background-color: purple; }
        .pink { background-color: pink; }
        .brown { background-color: brown; }
        .cyan { background-color: cyan; }
        .lime { background-color: lime; }
        .black { background-color: black; }
        .grey { background-color: grey; }

        /* Fullscreen overlay for animation */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            animation: fade-out 3s forwards;
        }

        /* Keyframes for fade-out effect */
        @keyframes fade-out {
            0% {
                display: flex;
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
    <script>
        // Function to randomly position buttons on the page
        function randomizeButtonPositions() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                const x = Math.random() * (window.innerWidth - 50);
                const y = Math.random() * (window.innerHeight - 50);
                button.style.left = `${x}px`;
                button.style.top = `${y}px`;
            });
        }

        // Function to show animation overlay
        function showAnimation(color) {
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.style.backgroundColor = color;
            document.body.appendChild(overlay);

            // Start the animation and remove overlay after 3 seconds
            overlay.style.display = 'flex';
            setTimeout(() => {
                overlay.remove();
            }, 3000);
        }

        // Attach event listeners to buttons
        window.onload = () => {
            randomizeButtonPositions();
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    if (!button.classList.contains('blue')) {
                        const color = window.getComputedStyle(button).backgroundColor;
                        showAnimation(color);
                    }
                });
            });
        };

        // Reposition buttons on window resize
        window.onresize = randomizeButtonPositions;
    </script>
</head>
<body>
    <button class="button red"></button>
    <button class="button blue" onclick="window.location.href='index2.html'"></button>
    <button class="button green"></button>
    <button class="button yellow"></button>
    <button class="button orange"></button>
    <button class="button purple"></button>
    <button class="button pink"></button>
    <button class="button brown"></button>
    <button class="button cyan"></button>
    <button class="button lime"></button>
    <button class="button black"></button>
    <button class="button grey"></button>
</body>
</html>
